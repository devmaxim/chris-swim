        <script>
            $(function() {
        
                $('.hamburger-menu').click(openMenu);
                function openMenu() {
                  $('.menu-open').toggleClass('active');
                  $(this).toggleClass('active');
                }
        
                var typeText = document.getElementById('type-text');
        
                var typewriter = new Typewriter(typeText, {
                    loop: true,
                    delay: 75,
                });
        
                typewriter.typeString('Moraga')
                    .pauseFor(2000)
                    .deleteAll()
                    .typeString('Orinda')
                    .pauseFor(2000)
                    .deleteAll()
                    .typeString('Lafayette')
                    .pauseFor(2000)
                    .deleteAll()
                    .pauseFor(1000)
                    .start();
            })
        </script>
